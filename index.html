<body>
    <div class="container">
<img src="Images_Eleven/cute_white_kitten.jpg" alt="cute kitten" />
<p class="instruction"> 
    This project is inside a small container, you can click to add counter or hold down the button to speed up the counter.
</p>
<h2 id="h22">Select your Color <span id= "colorOutput"></span></h2>
<label type="range" id="rangeRed" value"0" min="0" max="255">Red</label>
</br>
<label type="range" id="rangeBlue" value"168" min="0" max="255">Blue</label>
</br>
<label type="range" id="rangeGreen" value"139" min="0" max="255">Green</label>
</br>
<button id="clicker" onclick="clicked()">Click this Button!</button>
<p>Clicks: <span id="counterDisplay">0</span></p>
    </div>
